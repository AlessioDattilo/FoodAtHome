{% extends "Template.html" %}
{% block title %} <title>Food@Home-Locale</title>{% endblock %}
{% block content %}
{{ super() }}

<!--Bottone homepage-->
<br>
<br>
<div class="container my-5 centrato">
        <div class="pfive col-sm-4 col-md-3 col-lg-3 centrato" onclick="viewMenuControl()">
            <br>
                <p class="text-center fw-bold">Menù</p>
            <br>
        </div>
</div>

<!--Menù Control-->

<div class="container my-5" id="MenuControl" >
    <style>
        #MenuControl{
            display: none;
        }
    </style>
    <div class="row">
        <div class="psix col-sm-4 col-md-3 col-lg-3 centrato" onclick="viewInsertProduct()">
                <p class="text-center fw-bold">Inserisci prodotto</p>
        </div>
    </div>
    <div  class="container my-5" id="InsertProduct">
        <style>
            #InsertProduct{
                display: none;
            }
        </style>
        <div class="row">
                <div class="mb-3 my-3 col-sm-8 col-md-6 col-lg-4 centrato">
                    <label class="form-label fw-bold ptwo">Nome</label>
                    <input class="form-control" id="ProductName" placeholder="Inserisci il nome del prodotto"><br>
                    <label class="form-label fw-bold ptwo">Prezzo</label>
                    <input  class="form-control" id="ProductPrice" pattern="[0-9]{2}" placeholder="Inserisci il prezzo del prodotto"><br>
                    <label class="form-label fw-bold ptwo">Descrizione</label>
                    <input class="form-control" id="ProductDescription" placeholder="Inserisci una descrizione del prodotto"><br>
                </div>
                <div class="col-md-1 col-lg-2">

                </div>
                <div class="mb-3 my-3 col-sm-6 col-md-5 col-lg-3 centrato">
                        <label class="form-label fw-bold ptwo">Allega Immagine</label>
                        <br>
                        <input type="file" id="myfile" name="myfile">
                    <br><br>
                        <label class="form-label fw-bold ptwo">Anteprima Immagine</label><br>
                        <img src="../static/img/450.png" alt="" class="anteprima">
                </div>
        </div>
        <div class="row centrato">
            <div class="centrato">
                <button type="button" class="buttonsearch fw-bold my-3">Aggiungi</button>

            </div>
        </div>
    <br>
    </div>
    <br><br>
    <div id="viewLocalProduct" class="container">

    {% for p in list %}
    <br>
        <hr>
        <br>
        <div class="row centrato">
            <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><b> {{ p[Name] }}</b></div>
            <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12">€ {{ p['Price'] }}</div>
            <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"> {{ p['Description'] }}</div>
            <div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img class="anteprima" src="{{p['Image'] }}" alt=""> </img> </div>
        </div>
    {% endfor %}
    </div>

<div class="container my-5">
    <div class="row">

    </div>
</div>
<div class="container my-5">
    <div class="row">

    </div>
    <div class="container my-5">
        <div class="row">

        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
