{% extends "Template.html" %}
{% block title %} <title>Registra il tuo locale</title>{% endblock %}
{% block content %}
{{ super() }}

<br>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h2 class="titolo fw-bold">Registra il tuo locale</h2>
        </div>
        <div class="col-4"></div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-12"><br>
        </div>
    </div>
</div>
<div class="container formlog my-3 ">

    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <form method="POST">
                <div class="form-group">
                <div class="mb-3 my-3">
                    <label class="form-label fw-bold ">Nome</label>
                    <input type="name" class="form-control" id="Name" name="Name" placeholder="Inserisci il tuo nome">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Cognome</label>
                    <input type="surname" class="form-control" id="Surname" name="Surname" placeholder="Inserisci il tuo cognome">
                </div>
                <div class="mb-3 my-3">
                    <label class="form-label fw-bold ">Indirizzo</label>
                    <input type="address" class="form-control" id="Address" name="Address" placeholder="Inserisci il tuo indirizzo">
                </div>
                <div class="mb-3 my-3">
                    <div class="it-datepicker-wrapper">
                        <div class="form-group">
                            <label class="form-label fw-bold ">Data di nascita</label>
                            <input class="form-control it-date-datepicker" id="Date" name="Date" type="date">

                        </div>
                    </div>
                    <div class="mb-3 my-3">
                        <labelclass="form-label fw-bold">Sesso</label>
                        <br>
                        <input type="radio" name="Gender" value="Male"> M
                        <input type="radio" name="Gender" value="Female"> F
                    </div>
                    <div class="mb-3 my-3">
                        <label  class="form-label fw-bold">Numero di cellulare</label>
                        <br>
                        <input type="telephone" class="form-control" id="Telephone" name="Telephone" pattern="[0-9]{10}" placeholder="Inserisci il tuo numero di cellulare">
                    </div>
                    <div class="mb-3 my-3">
                        <label class="form-label fw-bold">CodiceFiscale</label>
                        <br>
                        <input type="fiscalcode" class="form-control" id="Taxcode" name="Taxcode" pattern="[A-Z]{6}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{3}[A-Z]{1}" placeholder="Inserisci il tuo codice fiscale">
                    </div>
                    <div class="mb-3 my-3">
                        <label class="form-label fw-bold">Documento</label>
                        <br>
                        <input type="document" class="form-control" id="Document" name="Document" pattern="[A-Z]{2}[0-9]{5}[A-Z]{2}" placeholder="Inserisci il numero della tua carta di identitÃ ">
                    </div>
                    <div class="mb-3 my-3">
                        <label class="form-label fw-bold">IBAN</label>
                        <br>
                        <input type="iban" class="form-control" id="Iban" name="Iban" pattern="[A-Z]{2}[0-9]{2}[A-Z]{1}[0-9]{22}" placeholder="Inserisci il tuo IBAN">
                    </div>
                    <div class="mb-3 my-3">
                        <label class="form-label fw-bold">Partita IVA</label>
                        <br>
                        <input type="iva" class="form-control" id="Iva" name="Iva" pattern="[A-Z]{2}[0-9]{11}" placeholder="Inserisci la tua partita iva">
                    </div>
                    <div class="mb-3 my-3">
                        <label class="form-label fw-bold ">Nome del locale</label>
                        <input type="localname" class="form-control" id="LocalName" name="LocalName" placeholder="Inserisci il nome del tuo locale">
                    </div>
                    <div class="mb-3 my-3">
                        <label class="form-label fw-bold">Email</label>
                        <br>
                        <input type="email" class="form-control" id="Email" name="Email" placeholder="nome@dominio.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" >
                    </div>
                    <div class="mb-3 my-3">
                        <label class="form-label fw-bold">Password</label>
                        <br>
                        <input type="password" class="form-control" id="Password" name="Password" placeholder="Inserisci la tua password">
                    </div>
                </div>

                <button onclick="signinLocalControl()" type="submit" class="btn btn-primary fw-bold my-3">Registrati</button>
                </div>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>

</div>


{% endblock %}
