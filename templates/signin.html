{% extends "Template.html" %}
{% block title %} <title>Registrati</title>{% endblock %}
{% block content %}
{{ super() }}

<br>
<div class="container">
    <div class="row">
        <div class="col-5"></div>
        <div class="col-3">
            <h2 class="titolo fw-bold">Registrati</h2>
        </div>
        <div class="col-4"></div>

    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-12"><br>
        </div>
    </div>
</div>
<div class="container formlog my-3 ">

    <div class="row">
        <div class="col-3">

        </div>
        <div class="col-6">
            <form >
                <div class="mb-3 my-3">
                    <label for="InputName" class="form-label fw-bold ">Nome</label>
                    <input type="name" class="form-control" id="Name" placeholder="Inserisci il tuo nome">
                </div>
                <div class="mb-3">
                    <label for="InputSurname" class="form-label fw-bold">Cognome</label>
                    <input type="surname" class="form-control" id="Surname" placeholder="Inserisci il tuo cognome">
                </div>
                <div class="mb-3 my-3">
                    <label for="InputAddress" class="form-label fw-bold ">Indirizzo</label>
                    <input type="address" class="form-control" id="Address" placeholder="Inserisci il tuo indirizzo">
                </div>
                <div class="mb-3 my-3">
                    <div class="it-datepicker-wrapper">
                        <div class="form-group">
                            <label for="Date" class="form-label fw-bold ">Data di nascita</label>
                            <input class="form-control it-date-datepicker" id="date" type="text" placeholder="inserisci la data in formato gg/mm/aaaa" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">

                        </div>
                    </div>
                    <div class="mb-3 my-3">
                        <label for="Geneder" class="form-label fw-bold">Sesso</label>
                        <br>
                        <input type="radio" name="gender" value="Male"> M
                        <input type="radio" name="gender" value="Female"> F
                    </div>
                    <div class="mb-3 my-3">
                        <label for="Telephone" class="form-label fw-bold">Numero di cellulare</label>
                        <br>
                        <input type="telephone" class="form-control" id="telephone" pattern="[0-9]{10}" placeholder="Inserisci il tuo numero di cellulare">
                    </div>
                    <div class="mb-3 my-3">
                        <label for="fiscalcode" class="form-label fw-bold">CodiceFiscale</label>
                        <br>
                        <input type="fiscalcode" class="form-control" id="fiscalcode" pattern="[A-Z]{6}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{3}[A-Z]{1}" placeholder="Inserisci il tuo codice fiscale">
                    </div>
                    <div class="mb-3 my-3">
                        <label for="email" class="form-label fw-bold">Email</label>
                        <br>
                        <input type="email" class="form-control" id="email" placeholder="nome@dominio.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" >
                    </div>
                    <div class="mb-3 my-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <br>
                        <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password">
                    </div>
                </div>

                <button onclick="signinClientControl()" type="submit" class="btn btn-primary fw-bold my-3">Registrati</button>
            </form>
        </div>
        <div class="col-3">

        </div>
    </div>

</div>



{% endblock %}
